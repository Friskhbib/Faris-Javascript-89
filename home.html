<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Penjualan Barang</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
    </style>
</head>
<body style="background-image: url(bg2.jpg);">
    <nav class="navbar bg-body-tertiary">
        <form class="container-fluid justify-content-start">
            <center>
        
        <a style="background-color: black;" href="index.html" class="button-link btn btn-outline-success me-2" type="button"> Home</button></a> 
        <a style="background-color: black;" href="home.html" class="button-link btn btn-outline-success me-2" type="button"> Projek 1</button></a> 
        <a style="background-color: black;" href="projek2.html" class="button-link btn btn-outline-success me-2" type="button"> Projek 2</button></a> 
        </form>
      </nav>
<div class="container">
    <div class="container mt-5">
        <div class="card p-4">
    <h2 class="text-center">Aplikasi Penjualan Barang</h2>
    <form id="salesForm">
        <div class="form-group">
            <label for="buyerName">Nama Pembeli:</label>
            <input type="text" class="form-control" id="buyerName" required>
        </div>
        <div class="form-group">
            <label for="itemName">Nama Barang:</label>
            <input type="text" class="form-control" id="itemName" required>
        </div>
        <div class="form-group">
            <label for="itemPrice">Harga Barang:</label>
            <input type="number" class="form-control" id="itemPrice" required>
        </div>
        <div class="form-group">
            <label for="itemQuantity">Jumlah Beli:</label>
            <input type="number" class="form-control" id="itemQuantity" required>
        </div>
        <div class="form-group">
            <label for="paymentAmount">Jumlah Uang Pembayaran:</label>
            <input type="number" class="form-control" id="paymentAmount" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </form>

    <h3 class="text-center mt-4">Data Pembeli</h3>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Nama Pembeli</th>
                <th>Nama Barang</th>
                <th>Harga Barang</th>
                <th>Jumlah Beli</th>
                <th>Total Harga</th>
                <th>Jumlah Uang Pembayaran</th>
                <th>Uang Kembalian</th>
            </tr>
        </thead>
        <tbody id="buyerData">
        </tbody>
    </table>
</div></div></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
